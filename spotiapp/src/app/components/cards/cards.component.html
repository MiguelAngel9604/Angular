<div class="card-columns m-5 animated fadeIn">
    <div (click)="seeArtist(release)" *ngFor="let release of items" class="card puntero">
        <img class="card-img-top" [src]="release.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{release.name}}</h5>
            <!-- <p *ngFor="let artist of release.artists" class="card-text">{{artist.name}}</p> -->
            <span *ngFor="let artist of release.artists" class="badge badge-light">{{artist.name}}</span>
        </div>
        <div class="card-footer">
            <small class="text-muted">Release Date: {{release.release_date}}</small>
        </div>
    </div>
</div>
